<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: rgb(255, 225, 195);">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card d-flex justify-content-center">
                    <div class="card-header">Cadastro</div>
                    <div class="card-body d-flex justify-content-center w-75">
                    <div class="card-body ">
                        <form method="POST" action="#">
                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                                <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="nomeUsuario" class="form-label">Nome de Usu√°rio:</label>
                                <input type="text" name="nomeUsuario" id="nomeUsuario" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF:</label>
                                <input type="text" name="cpf" id="cpf" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="crea" class="form-label">CREA:</label>
                                <input type="text" name="crea" id="crea" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="fotoProfissional" class="form-label">Foto Profissional:</label>
                                <input type="file" name="fotoProfissional" id="fotoProfissional" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" name="senha" id="senha" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="confirmaSenha" class="form-label">Confirme a Senha:</label>
                                <input type="password" name="confirmaSenha" id="confirmaSenha" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>

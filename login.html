    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body style="background-color: rgb(255, 225, 195); height: 100vh">

        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="w-50 bg-primary p-4 rounded">
                <h2 class="text-white mb-4 text-center">Login</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="usuario" class="form-label text-white">Usuário:</label>
                        <input type="text" name="usuario" id="usuario" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label text-white">Senha:</label>
                        <input type="password" name="senha" id="senha" class="form-control">
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-success w-100">Enviar</button>
                    </div>
                    <div class="mt-2">
                    <small class="h6">Não possuo uma conta. <a href="" class="text-white h6">Desejo me cadastrar</a></small>
                </div>
                </form>
            </div>
        </div>


    </body>

    </html>
